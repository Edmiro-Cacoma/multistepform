<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
    <title>Responsive Web Developer Starter - devchallenges.io</title>
</head>

<body>
    <main>
        <form action="" class="form-container">
            <div class="step" id="step-1">
                <h1 class="form-title">Register</h1>
                <div class="input-container">
                    <label for="name">Name</label>
                    <input id="name" type="text" placeholder="enter your name" class="input-name">
                </div>
                <div class="input-container">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="example@example.com" class="input-email">
                </div>
                <p id="alert" class="warningParagraph">aa</p>
            </div>

            <div class="step hidden ">
                <h1 class="step-two-title">Which topics you are interested in?</h1>

                <div class="step-two-options">

                    <div class="step-two-option">
                        Software Development
                    </div>
                    <div class="step-two-option">
                        User Experience
                    </div>
                    <div class="step-two-option">
                        Graphic Design
                    </div>
                </div>


            </div>

            <div class="step hidden" >
                <h1 class="summaryTitle">Summary</h1>
                <div class="step-3">
                    <div>
                        <p class="summaryPara">Name: <span id="summary-emailName" class="summaryStyle"></span></p>
                        <p class="summaryPara">Email: <span id="summary-email" class="summaryStyle"></span></p>
                    </div>
                    <div>
                        <h2 class="summaryTopic">Topics</h2>
                        <ul class="summaryUl" id="summaryUl">
                    
                        </ul>
                    </div>

                </div>
              

            </div>

            <button class="btn-submit" type="button" id="nextBtn">
                continue
            </button>

        </form>

        <div class="dots">
            <span><span id="step-number">1</span> of 3</span>
            <div class="dot activeDot">
            </div>
            <div class="dot">
            </div>
            <div class="dot">
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
