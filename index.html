<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
    <title>Responsive Web Developer Starter - devchallenges.io</title>
</head>

<body>
    <main>
        <form action="" class="form-container">
            <div class="step step-one">
                <h1 class="form-title">Register</h1>
                <div class="input-container">
                    <label for="name">Name</label>
                    <input id="name" type="text" placeholder="enter your name" class="input-name">
                </div>
                <div class="input-container">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="example@example.com" class="input-email">
                </div>
                <p id="alert" class="warningParagraph"></p>
            </div>
            <div class="step step-two">
                <h1 class="step-two-title">Which topics you are interested in?</h1>
                <div class="step-two-btn">Software Development</div>
                <div class="step-two-btn">User Experience</div>
                <div class="step-two-btn">Graphic Design</div>

            </div>

            <div class="step step-three">
                <h1>Summary</h1>
                <div>
                    <p>Name: <span id="summary-emailName"></span></p>
                    <p>Email: <span id="summary-email"></span></p>
                </div>
                <div>
                    <h2>Topics</h2>
                    <ul>

                    </ul>
                </div>


            </div>

            <button class="btn-submit" id="btn-submit">
                continue
            </button>

        </form>

        <div class="dots">
            <span><span id="step-number">1</span> of 3</span>
            <div class="outer-dot active">

            </div>
            <div class="outer-dot" id="second-dot">

            </div>
            <div class="outer-dot" id="third-dot">
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
